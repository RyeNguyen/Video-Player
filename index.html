<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>Video Player</title>
</head>
<body>
    <h1>Some Universal Truths ^^</h1>
    <video
            src="./video/Some Universal Truths.mp4"
            id="video"
            class="screen"
            poster="./img/play_button_circled.svg"
    >
        <track label="English" kind="subtitles" srclang="en" src="./video/Some Universal Truths.vtt" default>
    </video>

    <div class="controls">
        <button class="btn" id="play">
            <!-- <i class="fas fa-play fa-2x"></i> -->
            <img src="./img/play.svg" alt="play-button">
        </button>
        <button class="btn" id="stop">
            <!-- <i class="fas fa-stop fa-2x"></i> -->
            <img src="./img/stop.svg" alt="stop-button">
        </button>

        <label for="progress"></label>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

        <span class="timestamp" id="timestamp">00:00</span>
    </div>

    <div class="footer">Made by Rye with <span class="heart">‚ù§</span></div>

    <script src="app.js"></script>
</body>
</html>
